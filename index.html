<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCZ - Sign In</title>
    <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/qMfWZX99/Untitled-design-8-removebg-preview.png">
    
    <!-- Include Firebase SDK (non-modular) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>

        window.addEventListener("load", () => {
            document.body.style.opacity = "1";
        });

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAwUAqTV07AahyfD55owmyAcxDG3TP_KnI",
            authDomain: "lofi-168cb.firebaseapp.com",
            projectId: "lofi-168cb",
            storageBucket: "lofi-168cb.appspot.com",
            messagingSenderId: "331670095312",
            appId: "1:331670095312:web:7538041673a10b1b4aa5d5"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Get UI Elements
        let userId = null;
        
        document.addEventListener("DOMContentLoaded", () => {
            const signInBtn = document.getElementById("sign-in-btn");
            const signOutBtn = document.getElementById("sign-out-btn");
            const userInfo = document.getElementById("user-info");

            signInBtn.style.display = "none";
            signOutBtn.style.display = "none";

            function signInWithGoogle() {
                const provider = new firebase.auth.GoogleAuthProvider();
                auth.signInWithPopup(provider).then(result => {
                    const user = result.user;
                    userId = user.uid;
                    updateUI(user);
                    window.location.href = "landing.html";
                }).catch(error => {
                    alert("Sign-in failed! Please try again.");
                });
            }

            signOutBtn.onclick = () => {
                auth.signOut().then(() => {
                    resetUI();
                    window.location.href = "index.html";
                });
            };

            function updateUI(user) {
                if (user) {
                    userInfo.innerHTML = `<img src="${user.photoURL}" width="50" style="border-radius:50%">
                                          <p>Welcome, ${user.displayName}</p>`;
                    signInBtn.style.display = "none";
                    signOutBtn.style.display = "block";
                }
            }

            function resetUI() {
                userInfo.innerHTML = "";
                userId = null;
                signInBtn.style.display = "block";
                signOutBtn.style.display = "none";
            }

            auth.onAuthStateChanged(user => {
                if (user) {
                    updateUI(user);
                    userId = user.uid;
                    window.location.href = "landing.html";
                } else {
                    signInBtn.style.display = "block";
                    signOutBtn.style.display = "none";
                }
            });

            signInBtn.addEventListener("click", signInWithGoogle);
        });
    </script>

    <style>
        body {
            background-image: url("https://static.myfigurecollection.net/upload/pictures/2021/09/26/2864232.gif");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            backdrop-filter: blur(5px);
            height: 100vh;
            font-family: "Inconsolata", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            margin: 0;
            overflow: hidden;
            cursor: url('https://i.ibb.co/60tk0khC/image-removebg-preview-1-1-optimized.png'), auto;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        html {
            height: 100%;
            margin: 0;
        }

        .cards-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 40vw;
            height: 35vh;
            width: 100%;
            margin: 0 auto;
            text-align: center;
            transition: transform 0.5s ease;
        }

        .card:hover {
            transform: scale(1.02);
            transition: transform 0.5s ease;
        }

        #sign-in-btn {
            padding: 12px 24px;
            font-size: 16px;
            background: white;
            border: 1px solid #ddd;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, box-shadow 0.3s;
            max-width: 350px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
        }

        #sign-in-btn img {
            width: 20px;
            margin-right: 10px;
            vertical-align: middle;
        }

        #sign-in-btn:hover {
            background-color: #f4f4f4;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transform: scale(1.05);
        }

        .subtitle {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="user-info"></div>
    <button id="sign-out-btn" style="display:none;">Sign Out</button>

    <div class="cards-container">
        <div class="card">
            <div class="header">
                <h1 class="title">Welcome to TCZ</h1>
                <p class="subtitle">Please sign in with Google to continue</p>
            </div>

            <button id="sign-in-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/2048px-Google_%22G%22_logo.svg.png" alt="Google Logo">
                Sign in with Google
            </button>
        </div>

        <div class="card2">
            <p>Â© 2025 TCZ. All rights reserved.</p>
        </div>
    </div>

</body>
</html>
